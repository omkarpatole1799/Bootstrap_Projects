<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/0cf7636154.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div class="container mt-5">
        <div class="row p-5">
            <div class="rightSide">
                <div class="col-md-6 form-group">
                    <div class="form-row m-5">
                        <h1><i class="fa fa-solid fa-circle-nodes"></i></h1>
                        <h4>Enter Credentials</h4>
                        <form action="">
                            <div class="form-outline mb-3">
                                <input type="text" class="form-text form-control" placeholder="Name">
                            </div>
                            
                            <div class="form-outline mb-3">
                                <input type="text" class="form-text form-control" placeholder="Email">
                            </div>

                            <div class="form-outline mb-3">
                                <input type="password" width="50" class="form-text form-control" placeholder="Password">
                            </div>
                            

                        </form>

                        <button class="btn btn-dark col-6 mt-1">Login</button>

                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
